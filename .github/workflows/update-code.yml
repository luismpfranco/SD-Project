name: Build and Push Docker Images

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Login no Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker images?
        run: |
          services=(ai-service makeline-service order-service product-service store-admin store-front virtual-customer virtual-worker)
          for service in "${services[@]}"; do
            docker build -t 2083121/azure-samples/aks-store-demo/${service}:latest ./src/${service}
            docker push 2083121/azure-samples/aks-store-demo/${service}:latest
          done

      - name: Update Kubernetes manifests
        run: |
          services=(kustomization makeline-service mongodb order-service product-service rabbitmq store-admin store-front virtual-customer)
          for service in "${services[@]}"; do
            if [ -f "./kustomize/base/${service}.yaml" ]; then
              sed -i 's|image: .*'${service}'.*|image: 2083121/azure-samples/aks-store-demo/'${service}':latest|' ./kustomize/base/${service}.yaml
            fi
          done

      - name: Commit and push if there are changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Update image tags" || exit 0
          git push
