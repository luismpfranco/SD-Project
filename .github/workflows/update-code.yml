name: Build and Push Docker Images

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Login no Docker Hub
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and push Docker images
        run: |
          services=(ai-service makeline-service order-service product-service store-admin store-front virtual-customer virtual-worker)
          for service in "${services[@]}"; do
            docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/aks-store-demo/${service}:${{ github.sha }} ./src/${service}
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/aks-store-demo/${service}:${{ github.sha }}
          done

      - name: Update Kubernetes manifests
        run: |
          services=(kustomization makeline-service mongodb order-service product-service rabbitmq store-admin store-front virtual-customer)
          for service in "${services[@]}"; do
            if [ -f "./kustomize/base/${service}.yaml" ]; then
              sed -i 's|image: .*'${service}'.*|image: azure-samples/aks-store-demo/'${service}':${{ github.sha }}|' ./kustomize/base/${service}.yaml
            fi
          done

      - name: Commit and push if there are changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Update image tags" || exit 0
          git push
